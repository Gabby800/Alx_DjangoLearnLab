{% extends 'blog/base.html' %}
{% block title %}Create Post{% endblock %}

{% block content %}
<h2>Create a New Post</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Post</button>
</form>

<label for="id_tags_input">Tags:</label>
{{ form.tags_input }}
<p><small>Separate multiple tags with commas.</small></p>

{% endblock %}
